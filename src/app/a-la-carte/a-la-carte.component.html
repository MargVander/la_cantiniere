    <div class="d-flex flex-wrap justify-content-around">
        <div class="card mb-4" style="width: 200px;" *ngFor="let meal of meals">
            <img class="card-img-top" src='http://localhost:8080/lunchtime/{{meal.image}}' alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{meal.label}}</h5>
              <p class="card-text">{{meal.description}}</p>
            </div>
          </div>
      </div>

<div class="container">
  <h1>Ajouter un nouvel ingrédient</h1>
  <form [formGroup]="ingredientForm" (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="">Nom</label><br />
      <input class="form-control" type="text" formControlName="label" required>
    </div>
    <div class="form-group">

      <label for="">Description</label><br />
      <input class="form-control" type="textarea" formControlName="description" required>
    </div>
    <div class="form-group">
      <label for="">Image</label><br />
      <input class="form-control" type="text" formControlName="image" required>
    </div>
    <div class="center">
      <button type="submit" class="btn" [disabled]="!ingredientForm.valid">Ajouter</button>
    </div>
  </form>

  <a routerLink='/ingredients'> retour à la liste </a>
</div>

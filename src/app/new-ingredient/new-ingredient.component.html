<form [formGroup]="form" (ngSubmit)='submit()' >
    <div class="form-group">
    <label for="">Nom</label><br/>
    <input class="form-control" type="text" formControlName="label" name="label">
  </div>
    <label for="">Description</label><br/>
    <input class="form-control" type="textarea" formControlName="description" name="description"><br/>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Ajouter un ingredient</button>
  </form>

<div class="container" *ngIf="user">

    <div class="form-group">
        <p class="form-control"> Prénom : {{ user.name }} </p>
    </div>

    <div class="form-group">
        <p class="form-control"> Nom : {{ user.firstname }} </p>
    </div>

    <div class="form-group">
        <p class="form-control"> Adresse mail : {{ user.email }} </p>
    </div>

    <div class="form-group">
        <p class="form-control" *ngIf="user.sex == 0"> Sexe : Homme </p>
        <p class="form-control" *ngIf="user.sex == 1"> Sexe : Femme </p>

    </div>

    <div class="form-group" *ngIf="user.image64">
        <img src="user. image64" class="form-control">
    </div>

    <div class="form-group">
        <p class="form-control"> Crédit : {{ user.wallet }} € </p>
    </div>


    <form *ngIf="user" (ngSubmit)="update()" [formGroup]="updateForm">

        <div class="form-group">

            <label for="isLunchLady"> Rôle </label>
            <select class="form-control" formControlName="isLunchLady">
                <option value="false">utilisateur </option>
                <option value="true">admin</option>
            </select>

        </div>

        <div class="form-group">
            <label for="password"> Mot de passe</label>
            <input class="form-control" type="password" formControlName="password" name="password">

            <div class="red" *ngIf="password">
                {{ password }}
            </div>
        </div>

        <div class="center">

            <button type="submit" class="button"> Modifier </button>
        </div>

    </form>


    <form *ngIf="user" (ngSubmit)="updateMoney()" [formGroup]="moneyForm">

        <div class="form-group">
            <label for="amount"> Ajouter du crédit </label>
            <input class="form-control" type="number" formControlName="amount" required>
        </div>

        <button type="submit" class="button"> Ajouter </button>

    </form>

</div>

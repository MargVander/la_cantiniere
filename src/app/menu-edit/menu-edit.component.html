<div class="container">
        <h1>Editer</h1>
        <form [formGroup]="menuForm" (ngSubmit)='onSubmit()' >
            <div class="form-group">
              <label for="">Nom</label>
              <input class="form-control" type="text" formControlName="label" required>
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <input class="form-control" type="textarea" formControlName="description" required>
            </div>
            <div class="form-group"> 
              <label for="">Image</label>
              <input class="form-control" type="text" formControlName="image">
            </div>
            <div class="form-group"> 
               <label for="">Prix (en €)</label>
               <input class="form-control" type="text" formControlName="priceDF" required>
            </div>
            <div class="form-group">
                <label for="">Plats (ctrl click sur Windows ou cmd click sur Mac pour en séléctionner plusieurs</label>
                <select multiple class="form-control" formControlName="mealIds">
                    <option *ngFor="let meal of meals" value="{{meal.id}}">
                        {{meal.label}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Semaines de disponobilités (ctrl click sur Windows ou cmd click sur Mac pour en séléctionner plusieurs</label>
                <select multiple class="form-control" formControlName="availableForWeeks">
                    <option *ngFor="let number of numbers" value="{{number + 1}}">
                        Semaine {{number + 1}}
                    </option>
                </select>
            </div>
        
        
            <div class="center">
                <button type="submit" class="btn" [disabled]="!menuForm.valid">Valider</button>
            </div>  
          </form>
          </div>

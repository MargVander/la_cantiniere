<h1>Ajouter un nouvel plat</h1>
<form [formGroup]="mealForm" (ngSubmit)='onSubmit()' >
    <div class="form-group">
      <label for="">Nom</label><br/>
      <input class="form-control" type="text" formControlName="label" required>
    </div>
    <div class="form-group">
      <label for="">Description</label><br/>
      <input class="form-control" type="textarea" formControlName="description" required><br/>
    </div>
    <div class="form-group"> 
      <label for="">Image</label><br/>
      <input class="form-control" type="text" formControlName="image" required><br/>
    </div>
    <div class="form-group"> 
       <label for="">Prix (en €)</label><br/>
       <input class="form-control" type="text" formControlName="priceDF" required><br/>
    </div>
    <div class="form-group">
        <label for="">Ingrédients (ctrl click sur Windows ou cmd click sur Mac pour en séléctionner plusieurs</label>
        <select multiple class="form-control" formControlName="ingredientsId">
            <option *ngFor="let ingredient of ingredients" value="{{ingredient.id}}">
                {{ingredient.label}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Semaines de disponobilités (ctrl click sur Windows ou cmd click sur Mac pour en séléctionner plusieurs</label>
        <select multiple class="form-control" formControlName="availableForWeeks">
            <option *ngFor="let number of numbers" value="{{number + 1}}">
                Semaine {{number + 1}}
            </option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!mealForm.valid">Ajouter un ingredient</button>
  </form>

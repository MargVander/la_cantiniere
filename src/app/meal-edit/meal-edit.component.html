<div class="container">
    <h1>Editer</h1>
    <form [formGroup]="mealForm" (ngSubmit)='onSubmit()' >
        <div class="form-group">
          <label for="">Nom</label>
          <input class="form-control" type="text" formControlName="label" required>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input class="form-control" type="textarea" formControlName="description" required>
        </div>
        <div class="form-group"> 
          <label for="">Image</label>
          <input class="form-control" type="text" formControlName="image" required>
        </div>
        <div class="form-group"> 
           <label for="">Prix (en €)</label>
           <input class="form-control" type="text" formControlName="priceDF" required>
        </div>
        <div class="form-group">
            <label for="">Ingrédients (ctrl click sur Windows ou cmd click sur Mac pour en sélectionner plusieurs</label>
            <select multiple class="form-control" formControlName="ingredientsId">
                <option *ngFor="let ingredient of ingredients" value="{{ingredient.id}}">
                    {{ingredient.label}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Semaines de disponibilités (ctrl click sur Windows ou cmd click sur Mac pour en sélectionner plusieurs</label>
            <select multiple class="form-control" formControlName="availableForWeeks">
                <option *ngFor="let number of numbers" value="{{number + 1}}">
                    Semaine {{number + 1}}
                </option>
            </select>
        </div>
    
    
        <div class="center">
            <button type="submit" class="btn" [disabled]="!mealForm.valid">Valider</button>
        </div>
        </form>
    </div>

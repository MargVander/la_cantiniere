<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <h3 class="text-center mt-5 subscribe">Se connecter</h3>

            <!--                   début formormulaire                        -->
            <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="Votre adresse e-mail"
                        formControlName="email">

                    <!-- alerte pour le pseudo  -->
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                        <div *ngIf="email.errors.required">
                            Ce champ est requis
                        </div>
                    </div>
                    <!-- fin alerte pour le pseudo  -->

                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe"
                        formControlName="password">

                    <!-- alerte pour le password  -->
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                        <div *ngIf="password.errors.required">
                            Ce champ est requis
                        </div>
                    </div>
                    <!-- fin alerte pour le pseudo  -->

                    <!-- alerte mot de passe ou identifiant incorrect-->
                    <div class="alert mt-2">{{error}}</div>
                    <!--  fin alerte mot de passe ou identifiant incorrect-->
                </div>
                <button type="submit" class="login btn mt-5"
                    [disabled]="!loginForm.valid">Connexion</button>
            </form>
            <!--                   fin formormulaire                        -->

        </div>
    </div>
    <div class="text-center mt-5 subscribe">
        <a [routerLink]="['/forgotpassword']">Mot de passe oublié</a>
    </div>
    <div class="text-center mt-5 subscribe">
        <a [routerLink]="['/register']">Pas encore inscrit ?</a>
    </div>
</div>
